<!DOCTYPE html>
<html>
  <head>
    <title>DocuProc</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: #fafafa;
        box-shadow: 0 0 3px #000000;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      #left-info {
        width: 200px;
        padding: 10px;
        background-color: #f2f2f2;
        box-shadow: inset 0 0 2px #000000;
      }
      #right-info {
        width: 200px;
        padding: 10px;
        background-color: #efefef;
        box-shadow: inset 0 0 2px #000000;
      }
    </style>
  </head>
  <body>
    <div id="main-outer">
      <div class="flex-container">
        <div id="left-info">Left Nav</div>
        <div id="main-inner">
          <embed src="placeholder.pdf" type="application/pdf" width="800" height="600" />
        </div>
        <div id="right-info">Document Linking Info</div>
      </div>
    </div>
  </body>
</html>
